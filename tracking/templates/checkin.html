{% verbatim %}
<div class="row">
  <div class="col-sm-8">
    <form id="productForm" method="post" class="form-horizontal">
      <div class="form-group">
        <label class="col-xs-3 control-label">Truck Number</label>
        <div class="col-xs-5 selectContainer">
          <select class="form-control" name="size" ng-model="selectedTruck"
            ng-options="truck.reg_no for truck in trucklist track by truck.id" ng-change="initialize()">
            <option value="">Select Truck Number</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>
<h5>Items loaded on this truck:</h5>
<div class="row">
<div class="col-sm-offset-1 col-sm-10">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Mac ID</th>
        <th>Last updated location</th>
        <th>Update time</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="location in locations">
        <td>{{location.mac_id}}</td>
        <td id="address_{{$index}}">{{getAddress(location.location, 'address_'+$index)}}</td>
        <td>{{location.update_time}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
<div class="row">
<div id="map_div" class="col-sm-4" style="position: relative; height: 600px; width: 100%;"></div>
</div>

{% endverbatim %}
